    <script>
      document.querySelector('.menu-toggle').addEventListener('click', function() {
        const menuContent = document.querySelector('.menu-content');
        menuContent.classList.toggle('active');
        
        // Toggle hamburger animation
        const lines = this.querySelectorAll('.hamburger-line');
        this.classList.toggle('active');
        
        if (this.classList.contains('active')) {
          lines[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
          lines[1].style.opacity = '0';
          lines[2].style.transform = 'rotate(-45deg) translate(7px, -7px)';
        } else {
          lines[0].style.transform = 'none';
          lines[1].style.opacity = '1';
          lines[2].style.transform = 'none';
        }
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        const menu = document.querySelector('.hamburger-menu');
        const menuContent = document.querySelector('.menu-content');
        if (!menu.contains(event.target) && menuContent.classList.contains('active')) {
          menuContent.classList.remove('active');
          const menuToggle = document.querySelector('.menu-toggle');
          menuToggle.classList.remove('active');
          const lines = menuToggle.querySelectorAll('.hamburger-line');
          lines[0].style.transform = 'none';
          lines[1].style.opacity = '1';
          lines[2].style.transform = 'none';
        }
      });

      const slides = document.querySelectorAll('.slide');
      let currentSlide = 0;

      function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[index].classList.add('active');
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }

      // Show first slide
      showSlide(0);

      // Change slide every 3 seconds
      setInterval(nextSlide, 3000);

      // Check URL parameters for form status
      window.addEventListener('load', function() {
          const params = new URLSearchParams(window.location.search);
          const status = params.get('status');
          const message = params.get('message');
          const formStatus = document.getElementById('formStatus');
          
          if (status === 'success') {
              formStatus.textContent = '✓ Thanks for subscribing! Welcome to Somethin\' Different.';
              formStatus.className = 'form-status success active';
          } else if (status === 'error') {
              formStatus.textContent = '✕ ' + (message || 'Subscription failed. Please try again.');
              formStatus.className = 'form-status error active';
          }
      });

      // Form submission code
      document.getElementById('connect-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const formStatus = document.getElementById('formStatus');
          formStatus.textContent = 'Submitting...';
          formStatus.className = 'form-status info active';
          
          const formData = new FormData(e.target);
          
          try {
              console.log('Attempting to submit:', {
                  name: formData.get('name'),
                  email: formData.get('email')
              });

              const response = await fetch('https://somethin-different-dd8aefc58ac8.herokuapp.com/subscribe.php', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                      'Accept': 'application/json'
                  },
                  body: JSON.stringify({
                      name: formData.get('name').trim(),
                      email: formData.get('email').trim()
                  }),
                  credentials: 'omit'
              });

              console.log('Response status:', response.status);
              const responseText = await response.text();
              console.log('Response text:', responseText);

              const result = JSON.parse(responseText);
              
              if (result.success) {
                  formStatus.textContent = '✓ ' + result.message;
                  formStatus.className = 'form-status success active';
                  e.target.reset();
              } else {
                  formStatus.textContent = '✕ ' + (result.error || 'Subscription failed. Please try again.');
                  formStatus.className = 'form-status error active';
              }
          } catch (error) {
              console.error('Submission error:', error);
              formStatus.textContent = '✕ Unable to connect. Please try again.';
              formStatus.className = 'form-status error active';
          }
      });
    </script>
